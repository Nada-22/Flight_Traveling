 


<mat-toolbar color="" class="background text-white">
  <mat-toolbar-row>

      <span class="text-white">Flight Traveling</span>
    <span class="example-spacer"></span>
    <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button> -->
    <button mat-stroked-button [matMenuTriggerFor]="menu" class="background" color="accent">select Language</button>
<mat-menu #menu="matMenu">
  <button  (click)="useLanguage('en')" mat-menu-item>English</button>
  <button class="selectlanguage" (click)="useLanguage('ar')" mat-menu-item>Arabic</button>
</mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<!-- side bar -->
<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
<img class="avatar mat-elevation-z8" width="200px" src="https://azbigmedia.com/wp-content/uploads/2019/06/Traveling-By-Plane.jpg">
<h4 class="name">{{ 'bookflight' | translate }}</h4>

<mat-divider></mat-divider>
    <button  mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>{{ 'home' | translate }}</span>
    </button>
    <button mat-button class="menu-button" routerLink="book">
      <mat-icon>booking</mat-icon>
      <span>{{ 'contact' | translate }}</span>
    </button>

    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>{{ 'about' | translate }}</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>{{ 'help' | translate }}</span>
    </button>


  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content" mat-elevation-z4>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
